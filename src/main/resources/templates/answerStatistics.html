<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
  <title>Welcome to Triva Game!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div class="container" th:if="${ not#lists.isEmpty(answers)}">
    <table class="table table-hover" align="center">
      <thead>
        <tr>
          <th>Answer ID</th>
          <th>Answer Description</th>
          <th>Selected Players</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="answer : ${answers}">
          <td th:text="${answer.id}"></td>
          <td th:text="${answer.text}"></td>
          <td th:text="${answer.playerCount}"></td>
        </tr>
      </tbody>
      <table>

  </div>
  <div th:if="${nextQuestionUrl}">
    <a th:href="${nextQuestionUrl}" class="btn btn-primary">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </a>
  </div>

</body>
</html>
